# =============================================================================
#  HYPRLAND CONFIGURATION
# =============================================================================

source = ~/.cache/wal/colors-hyprland.conf

# --- 1. DEFINICI√ìN DE RUTAS (VARIABLES) ---
$hypr_dir        = $HOME/.config/hypr
$scripts_dir     = $hypr_dir/scripts
$monitor_dir     = $hypr_dir/monitor-setup

$wallpaper       = $HOME/Documentos/WallPapers/fondo.mp4
$polkit_agent    = /usr/lib/polkit-kde-authentication-agent-1

# --- 2. COMANDOS Y APLICACIONES ---
$terminal        = kitty
$menu_cmd        = dash $scripts_dir/launcher.sh
$powermenu_cmd   = dash $scripts_dir/powermenu.sh
$monitor_mgr     = python3 $monitor_dir/hypr_monitor_manager.py
$lock_cmd        = pidof hyprlock || hyprlock

$mainMod = SUPER

# --- 3. MONITORES ---
monitor=eDP-1,1920x1080@144,0x0,1
monitor=HDMI-A-1,1600x900@60,auto,1

# --- 4. AUTOSTART ---
exec-once = ~/.config/eww/scripts/auto_bar.sh &
exec-once = ~/.config/hypr/scripts/battery_notification.sh & 
exec-once = nm-applet --indicator &
exec-once = syncthing &
exec-once = dunst &
exec-once = powerprofilesctl set balanced
exec-once = $polkit_agent
exec-once = hypridle
# exec-once = killall mpvpaper; sleep 1 && mpvpaper -o "no-audio --loop-playlist --hwdec=auto" '*' $wallpaper 
exec-once = swww-daemon

# --- 5. ENTRADA (TECLADO/MOUSE) ---
input {
    kb_layout = latam, us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-to-click = yes
    }
    sensitivity = 0
}

# --- 6. APARIENCIA ---
general {
    gaps_in = 8
    gaps_out = 10
    border_size = 2
    
    col.active_border = $color11 $color14 45deg
    col.inactive_border = $color1

    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10  

    active_opacity = 1 
    inactive_opacity = 0.80 
    
    blur {
        enabled = true
        size = 1
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }
    
    shadow {
        enabled = true
        range = 25
        render_power = 4
        color = $color11
        color_inactive = $color1
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split = 2
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_hyprland_qtutils_check = true
}

# =============================================================================
#  ATAJOS DE TECLADO (KEYBINDINGS)
# =============================================================================

# --- APLICACIONES ---
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $menu_cmd
bind = $mainMod SHIFT, E, exec, $powermenu_cmd
bind = $mainMod, M, exec, $monitor_mgr  

# --- SISTEMA ---
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod SHIFT, Space, togglefloating, 
bind = $mainMod, P, pseudo, 
bind = $mainMod, E, togglesplit, 
bind = $mainMod SHIFT, L, exec, $lock_cmd

# --- MOVIMIENTO DE FOCO ---
bind = $mainMod, J, movefocus, l
bind = $mainMod, K, movefocus, d
bind = $mainMod, L, movefocus, u
bind = $mainMod, code:47, movefocus, r

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- MOVER VENTANAS (SWAP) ---
bind = $mainMod SHIFT, J, movewindow, l
bind = $mainMod SHIFT, K, movewindow, d
bind = $mainMod SHIFT, L, movewindow, u
bind = $mainMod SHIFT, code:47, movewindow, r

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# --- WORKSPACES ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- MOUSE ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- HARDWARE & MULTIMEDIA ---
binde = , XF86MonBrightnessUp, exec, light -A 5 && dunstify -a "backlight" -u low -h string:x-dunst-stack-tag:brillo -h int:value:$(light -G | cut -d. -f1) "Ôî¢   BRILLO" " "
binde = , XF86MonBrightnessDown, exec, light -U 5 && dunstify -a "backlight" -u low -h string:x-dunst-stack-tag:brillo -h int:value:$(light -G | cut -d. -f1) "Ôî¢   BRILLO" " "
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5 && dunstify -a "volumen" -u low -h string:x-dunst-stack-tag:volumen -h int:value:$(pamixer --get-volume) "ÔÄ®   VOLUMEN" " "
binde = , XF86AudioLowerVolume, exec, pamixer -d 5 && dunstify -a "volumen" -u low -h string:x-dunst-stack-tag:volumen -h int:value:$(pamixer --get-volume) "ÔÄß   VOLUMEN" " "
bind = , XF86AudioMute, exec, pamixer -t && dunstify -a "volumen" -u low -h string:x-dunst-stack-tag:volumen "Ó¨§    VOLUMEN" " "
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# --- CAPTURAS DE PANTALLA ---
bind = CTRL, Print, exec, grim $HOME/Imagenes/Capturas/Captura_$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "üì∏ Captura" "Guardada en Im√°genes"
bind = SHIFT, Print, exec, grim -g "$(slurp)" $HOME/Imagenes/Capturas/Recorte_$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "‚úÇÔ∏è Recorte" "Guardado en Im√°genes"
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "üìã Copiado" "Captura lista para pegar"
bind = $mainMod, Print, exec, grim - | wl-copy && notify-send "üì∏ Captura" "Copiada al portapapeles"

# --- MODO RESIZE ---
bind = $mainMod, R, submap, resize
submap = resize

binde = , l, resizeactive, 10 0
binde = , j, resizeactive, -10 0
binde = , k, resizeactive, 0 10
binde = , l, resizeactive, 0 -10
binde = , code:47, resizeactive, 10 0

binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

bind = , escape, submap, reset 
bind = , return, submap, reset
bind = $mainMod, R, submap, reset
submap = reset

# --- EXTRAS & YDOTOOL ---
bind = , mouse:276, exec, env YDOTOOL_SOCKET=$HOME/.ydotool_socket ydotool key 16:1
bindr = , mouse:276, exec, env YDOTOOL_SOCKET=$HOME/.ydotool_socket ydotool key 16:0
bind = , mouse:275, exec, env YDOTOOL_SOCKET=$HOME/.ydotool_socket ydotool key 29:1 29:0  

bind = $mainMod, b, exec, rofi-bluetooth 
bind = $mainMod, n, exec, networkmanager_dmenu 
bind = , XF86Launch2, exec, $HOME/.config/hypr/scripts/system_mode.sh

# --- RULES ---
layerrule = blur, eww_sidebar_blur
layerrule = ignorezero, eww_sidebar_blur
layerrule = ignorealpha, eww_sidebar_focus
layerrule = blur, rofi
layerrule = ignorezero, rofi

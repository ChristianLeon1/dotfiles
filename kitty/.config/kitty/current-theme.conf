# ================================================================
# TEMA PIXEL SPACE (High Contrast 8-bit)
# ================================================================

# --- FONDO Y TEXTO ---
# Negro absoluto (El vacío del espacio)
background            #000000
# Blanco puro (El núcleo de la estrella) para máximo contraste
foreground            #ffffff

# --- CURSOR ---
# Cyan Eléctrico (Igual que los rayos de la estrella grande)
cursor                #00ffff
cursor_text_color     #000000
# El cursor no parpadea para dar sensación "retro" (opcional)
cursor_blink_interval 0

# --- SELECCIÓN ---
# Fondo Azul Profundo (Bordes de la estrella)
selection_background  #0000ff
# Texto en Blanco al seleccionar
selection_foreground  #ffffff

# --- URLS ---
url_color             #00ffff
url_style             curly

# ================================================================
# PALETA DE COLORES (Extracciones del Pixel Art)
# ================================================================

# Negro
color0  #000000
color8  #333333

# Rojo (Píxeles de escombros/planetas rojos)
color1  #ff0000
color9  #ff4444

# Verde (Píxeles de planetas verdes - estilo terminal antigua)
color2  #00ff00
color10 #55ff55

# Amarillo (Píxeles de estrellas lejanas)
color3  #ffff00
color11 #ffff55

# Azul (El aura de la estrella principal)
color4  #0000ff
color12 #4444ff

# Magenta (Contraste neón)
color5  #ff00ff
color13 #ff44ff

# Cyan (EL COLOR PRINCIPAL - Rayos de luz)
color6  #00ffff
color14 #55ffff

# Blanco (Centro de la estrella / Galaxia)
color7  #cccccc
color15 #ffffff

